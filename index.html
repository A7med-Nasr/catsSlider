<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Imgs Slider</title>
    <link rel="icon" href="./assets/imgs/icon.webp">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="assets/imgs/cat1.jpg" alt="cat1">
        <img src="assets/imgs/cat2.jpg" alt="cat2">
        <img src="assets/imgs/cat3.jpg" alt="cat3">
        <img src="assets/imgs/cat4.jpg" alt="cat4">
        <img src="assets/imgs/cat5.jpg" alt="cat5">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicator" class="indicator"></span>
        <span id="next" class="next">Next</span>
    </div>



    <script src="assets/js/main.js"></script>
</body>
</html>
